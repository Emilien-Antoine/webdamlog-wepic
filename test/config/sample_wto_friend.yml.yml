described_rules:
 drule1:
   description: Get all the titles for my pictures
   wdlrule : |
             collection int query1@local(title*);
             rule query1@local($title):-picture@local($title,$_,$_,$_);
   role: intentional
 drule3:
   description: Get all my pictures with rating of 5
   wdlrule : |
             collection int query3@local(title*,contact*,id*,image_url*);
             rule query3@local($title,$contact,$id,$image_url):- picture@local($title,$contact,$id,$image_url),rating@sigmod_peer($id,5);
   role: intentional
   