#Communication ports
communication:
  ip : localhost
  manager_port : 3100
  default_spawn_port : 10000
  port_spacing : 3

#Communication ports for testing.
test_communication:
  manager_port : 4100
  default_spawn_port : 30000
  port_spacing : 3
  
#Peer properties
peer:
  protocol : http
  ip : localhost
  ports_used : 3
  root_port : 10000
  #Which program is loaded by default by the peer.
  program:
    name : README.rdoc
    author : julestestard
    source : ./README.rdoc

#Testing Peer properties
testpeer:
  protocol : http
  ip : localhost
  ports_used : 3
  root_port : 30000